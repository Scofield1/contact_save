{% extends 'base.html' %}


{% block content %}
<section>
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="alert alert-warning" role="alert">
                Are sure you want to delete this contact?
                <form class="mt-4" method="POST">{% csrf_token %}
                <a href="{% url 'list' %}" class="btn btn-warning">Cancel</a>
                <input type="submit" value="Confirm" class="btn btn-danger">
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
